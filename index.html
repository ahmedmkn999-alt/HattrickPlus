<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HattrickPlus | كورة ما وراء الـ 90 دقيقة</title>
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        header { background-color: #1e293b; padding: 20px; text-align: center; border-bottom: 3px solid #16a34a; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        header h1 { margin: 0; color: #22c55e; font-size: 2.5rem; letter-spacing: 2px; }
        header p { margin: 5px 0 0 0; color: #94a3b8; font-size: 1.1rem; }
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .news-card { background-color: #1e293b; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: 0.3s ease; }
        .news-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(22, 163, 74, 0.2); }
        .news-img { width: 100%; height: 200px; object-fit: cover; border-bottom: 2px solid #334155; }
        .news-content { padding: 20px; }
        .news-title { font-size: 1.3rem; color: #f8fafc; margin: 0 0 10px 0; line-height: 1.4; }
        .news-excerpt { color: #94a3b8; font-size: 0.95rem; line-height: 1.6; margin-bottom: 15px; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        .read-more { display: inline-block; color: #22c55e; text-decoration: none; font-weight: bold; }
        .read-more:hover { text-decoration: underline; }
        #loading { text-align: center; font-size: 1.5rem; color: #22c55e; grid-column: 1 / -1; padding: 50px; }
    </style>
</head>
<body>

    <header>
        <h1>HattrickPlus ⚽</h1>
        <p>الوجهة القادمة لعشاق كرة القدم العالمية</p>
    </header>

    <div class="container" id="newsContainer">
        <div id="loading">جاري جلب أحدث الأخبار من الملعب... ⏳</div>
    </div>

    <script type="module" src="main.js"></script>

</body>
</html>
